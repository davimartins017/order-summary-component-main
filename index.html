<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="estilos/style.css">
  <link rel="stylesheet" href="estilos/mediaquery.css">
  <title>Order summary card</title>
</head>
<body>
  <img id="fundo" src="images/pattern-background-desktop.svg" alt="">
  <main>
    <div>
      <img id="poster" src="images/illustration-hero.svg" alt="illustration hero">
    </div>
    <div id="box-content">
      <h1>
        Order Summary
      </h1>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <section id="box-plan">
        <div id="annual-plan">
          <img id="icon-music" src="images/icon-music.svg" alt="">
          <div>
            <h2>Annual Plan</h2>
            <p>$59.99/year</p>
          </div>
        </div>
        <div id="change"><a href="#">Change</a></div>
      </section>
      <div id="botao-pay">Proceed to Payment</div>
      <div id="botao-cancel">Cancel Order</div>
    </div>
  </main>
  
</body>
</html>
